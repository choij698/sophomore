<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Time</title>
    <style>
      body {
        /* transition : all 2.5s cubic-bezier(0.075, 0.82, 0.165, 1); */
        overflow-x: hidden;
        background-color: white;
      }

      section {
        position: relative;
        height: 100vh;
        width: 100vw;
        /* border-top: 1px dashed #333; */
      }

      section.active .image {
        display : block;
        /* opacity: 1; */
      }

      .innerWrap {
        padding: 120px;
        width: 340px;
        margin-top:50px;
        z-index: 50;
      }
      .image {
        position: fixed;
        right: 5%;
        top: 20%;
        display: none;
        /* opacity: 0; */
        width: 800px;
        /* transition : all 1s ease-in-out; */
      }


      h1 {
        color: #111;
        text-align: center;
        padding-top : 40vh;
        font-size: 60px;
      }
      h2 {
        color: #111;
      }
      p {
        color : #333;
        font-size: 16px;
        line-height: 24px;
      }

      .pointWrap {
        position: fixed;
        right: 3vw;
        top: 40%;
        z-index: 100;
      }

      .pointWrap li {
        list-style: none;
        width: 12px;
        height: 12px;
        margin-top: 15px;
        cursor: pointer;
        background-color: #666;
        border-radius: 50%;
        transition: background .3s ease-out;
      }

      .pointWrap li.active {
        background-color: #000;
      }

    </style>
    <script>
      window.onload = function(){
        var sections = document.getElementsByTagName("section");
        var pointBtns = document.querySelectorAll('.pointWrap li');

        var pageNum = 0;
        var totalNum = sections.length;

        for( var i = 0; i < pointBtns.length; i++){
          (function(idx) {
            pointBtns[idx].onclick = function(){
              pageNum = idx;
              pageChangeFunc();

              window.scrollTo({
                top: sections[pageNum].offsetTop,
                behavior: 'smooth',
              })
            }
          })(i);
        }

        window.addEventListener("scroll", function(event){
          var scroll = this.scrollY;

          for(var i=0; i<totalNum; i++){
            if(scroll > sections[i].offsetTop - window.outerHeight/1.5 && scroll < sections[i].offsetTop - window.outerHeight/1.5 +
            sections[i].offsetHeight){
              pageNum = i;
              break;
            }
          }
          pageChangeFunc();
        });

        function pageChangeFunc(){
          for(var i=0; i<totalNum; i++){
            sections[i].classList.remove("active");
          }
          sections[pageNum].classList.add("active");
          pointBtns[pageNum].classList.add("active");
        }
        pageChangeFunc();
      }
    </script>
    </head>
    <body>
      <ul class="pointWrap">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>

      <section>
        <h1>Story Time</h1>
      </section>

      <section>
        <div class="innerWrap">
          <h2>page 1</h2>
          <p>1</p>
        </div>
        <img src="img/pic_1.jpg" class="image" alt="">
      </section>

      <section>
        <div class="innerWrap">
          <h2>page 2</h2>
          <p>2</p>
        </div>
        <img src="img/pic_2.jpg" class="image" alt="">
      </section>

      <section>

          <h2>page 3</h2>
          <p>3</p>
        </div>
        <img src="img/pic_3.jpg" class="image" alt="">
      </section>

      <section>
        <div class="innerWrap">
          <h2>page 4</h2>
          <p>4</p>
        </div>
        <img src="img/pic_4.jpg" class="image" alt="">
      </section>

      <section>
        <div class="innerWrap">
          <h2>page 4</h2>
          <p>5</p>
        </div>
        <img src="img/pic_5.jpg" class="image" alt="">
      </section>

      <section>
        <div class="innerWrap">
          <h2>page 4</h2>
          <p>6</p>
        </div>

      </section>
    </body>
</html>
