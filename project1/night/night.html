    <script>
      let datetime = new Date();
      // if (datetime.getHours() >= 5 && datetime.getHours() < 17) {
        if (datetime.getHours() < 5 || datetime.getHours() >= 17) {
        document.querySelector(".wrapper_night").style.display = "flex";
        document.querySelector(".wrapper_daytime").style.display = "none";
      } else {
        document.querySelector(".wrapper_night").style.display = "none";
        document.querySelector(".wrapper_daytime").style.display = "flex";
      }
      const setTime = () => {
        const clocks = document.querySelectorAll(".clock");
        let datetime = new Date();
        let hours = datetime.getHours();
        let minutes = datetime.getMinutes();
        // let seconds = datetime.getSeconds();
        let ampm = hours >= 12 ? "PM" : "AM";
        hours = hours % 12;
        hours = hours ? hours : 12;
        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        // seconds = seconds < 10 ? "0" + seconds : seconds;
        let time = hours + ":" + minutes + " " + ampm;
        clocks.forEach((clock) => (clock.innerHTML = time));
      };
      setTime();
      setInterval(setTime, 1000);
    </script>
